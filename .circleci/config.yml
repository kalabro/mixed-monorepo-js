version: 2.1

jobs:
  release:
    working_directory: ~/mixed-monorepo-js
    docker:
      - image: circleci/node:10
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: Pull all tags.
          command: git fetch --tags --force
      - run:
          name: List tags.
          run: git tag --list
      - run:
          name: Install app
          command: yarn install
      - run:
          name: Run semantic release
          command: yarn run semantic-release


workflows:
  version: 2

  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - master
